{% extends "base.html" %} {% block title %}Watch List{% endblock %} {% block
content %}
<h1 align="center">Watch List</h1>

{% if user.events %} {% for event in user.events %}
<div class="card">
  <img
    src="{{ event.image }}"
    id="card-img-1"
    style="height: 250px"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 id="card-title-1" class="card-title">{{event.title}}</h5>
    <p class="card-text">
      Where:
      <span id="card-desc-1" class="card-text">{{ event.city }}</span>
    </p>
    <p class="card-text">
      When:
      <span id="card-desc-2" class="card-text">{{ event.date_time }}</span>
    </p>
    <a
      id="desLink"
      href="{{ event.website }}"
      target="_blank"
      rel="noopener noreferrer"
      class="btn btn-primary"
      >Learn More</a
    >
    <button
      type="button"
      id="{{ event.id }}"
      class="link-btn btn btn-danger mx-auto"
    >
      Remove
    </button>
  </div>
</div>
{% endfor %} {% endif %} {% endblock %}
